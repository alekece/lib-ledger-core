name: Continuous integration

on:
    push:
        path:
          - '**.cpp'
          - '**.hpp'
    pull_request:
        path:
          - '**.cpp'
          - '**.hpp'

jobs:
    build-ledger-core:
      name: Build ledger-core on ${{ matrix.os.alias }} in ${{ matrix.mode }} mode
      strategy:
        fail-fast: false
        matrix:
          os: [
            { name: ubuntu-latest, alias: linux, cache: { sbt: ~/.sbt }},
            { name: macOS-latest, alias: macos, cache: {sbt: ~/.sbt }}
            # { name: windows-latest, alias: windows }
          ]
          mode: [debug, release]
      runs-on: ${{ matrix.os.name }}
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Install dependencies
          shell: bash
          run: .github/scripts/install_${{ matrix.os.alias}}_${{ matrix.mode }}_dependencies
        - name: Checkout submodules
          run: |
            git submodule init
            git submodule update --recursive
        - name: Cache sbt
          uses: actions/cache@v1
          with:
            path: ${{ matrix.os.cache.sbt }}
            key: ${{ runner.os }}-sbt-${{ hasFiles(djinni/src/build.sbt)}}
            restore-keys: |
              ${{ runner.os }}-sbt-
        - name: Generate interfaces
          shell: bash
          run: tools/lc api
