name: Continuous integration

on:
    push:
        path:
          - '**.cpp'
          - '**.hpp'
    pull_request:
        path:
          - '**.cpp'
          - '**.hpp'

jobs:
    build:
      strategy:
        matrix:
          os: [
            { name: ubuntu-latest, alias: Linux },
            { name: macOS-latest, alias: Macos },
            { name: windows-latest, alias: Windows }
          ]
          mode: [Debug]
      runs-on: ${{ matrix.os.name }}
      steps:
        - name: Setup environment
          shell: bash
          run: ./script/install_dependencies.sh ${{ matrix.os.name }} ${{ matrix.mode }}
        - name: Checkout
          uses: actions/checkout@v2
        - name: Checkout submodule
          run: |
            git submodule init
            git submodule update --recursive
        - name: Generate interfaces
          shell: bash
          run: tools/lc api
        - name: Configure CMake
          shell: bash
          run: ./scripts/configure_cmake.sh ${{ matrix.os.name }} ${{ matrix.mode }}
        - name: Build ledger-core
          working-directory: ledger-core/build
          run: make -j8
        - name: Install ledger-core
          working-directory: ledger-core/build
          run: make install
        - name: Test ledger-core
          working-directory: ledger-core/build
          run: make test

